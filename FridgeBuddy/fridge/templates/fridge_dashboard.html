<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fridge Buddy Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="page-header" style="background-color: steelblue;">
            <h1>FRIDGEBUDDY</h1>
            <p class="navbar-text">WELCOME BACK {{online_user.first_name}}!</p>
            <a class="btn" href="/log_out">LOG OUT</a>
        </div>

        {% if online_user.fridge == NULL or online_user.fridge == '' %}

        <div class="content">
            <p>Would you like to</p>
            <a class="create" href="/fridge/new">CREATE</a><br>
            <p>OR</p>
            <a class="join" href="/fridge/join_fridge">JOIN</a><br>
            <p>a fridge?</p>
        </div><br>

        {% else %}

        <div class="content">
            <a href="/fridge/inventory">ENTER FRIDGE</a>
        </div><br>

        {% endif %}

        <div class="nav-links">
            <!-- Create different colours for each button -->
            <a class="shopping-list" href="/shopping_list">Shopping List</a>
            <a class="meal-plan" href="">Meal Plan</a>
            <a class="recipes" href="">Recipes</a>
            <a class="recipes" href="/fridge/leave">LEAVE FRIDGE</a>

        </div>

    </div>



</body>
</html>
