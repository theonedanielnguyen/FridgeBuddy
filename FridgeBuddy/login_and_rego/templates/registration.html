<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Buddy Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar bg-primary text-light">
            <h1>Welcome to FridgeBuddy!</h1>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col text-center border mt-2 border-primary rounded-lg">
                    <h2>REGISTRATION</h2>
                    <div class="container">
                        {% if messages %}
                            <ul>
                                {% for message in messages %} 
                                    {% if 'registration' in message.extra_tags %}
                                        <li>{{ message }}</li>
                                    {% endif %}
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                    <form class="form text-center" action="/registration" method="post">
                        {% csrf_token %}
                        <input type="text" name="first_name" placeholder="First Name"><br>
                        <input type="text" name="last_name" placeholder="Last Name"><br>
                        <input type="text" name="email" placeholder="Email Address"><br>
                        <input type="password" name="password" placeholder="Password"><br>
                        <input type="password" name="confirm_password" placeholder="Confirm Password"><br>
                        <button class="btn btn-primary mt-2" type="submit">REGISTRATION</button>
                    </form>
                    <p>Already have an account? Log in <a href="/">Here</a>!</p>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
