<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Fridge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        * {
            font-family: 'Rubik', sans-serif;
        }

        body {
            background-image: url('https://cdn.hipwallpaper.com/i/14/86/JyYN9l.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar bg-info text-light rounded-bottom">
            <h1><strong><em>Welcome to FridgeBuddy!</em></strong></h1>
            <button onclick="location.href='/log_out'" type="button" class="btn btn-outline-light shadow btn-sm pt-0 pb-1 px-2">Log Off</button>
        </nav>

        <div class="container rounded-bottom pb-3" style="background-color: rgba(245, 245, 245, 0.7)">
            <div class="row">
                <div class="col ml-4 mt-3">
                    <h2 class="mx-2 my-2 text-center">WELCOME BACK {{online_user.first_name|upper}}!</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3"></div>
                <div class="col-5">
                    <div class="container text-center border mt-2 border-secondary rounded-lg pb-3 pt-2 px-4" style="background-color: rgba(245, 245, 245, 0.7)">
                        <div class="row">
                            <div class="col">
                                <h2 class="my-3">JOIN EXISTING FRIDGE</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                {% if messages %}
                                    <ul>
                                        {% for message in messages %} 
                                                <li>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                {% endif %}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form action="/fridge/join_success" method="POST">
                                    {% csrf_token %}
                                    <input type="text" name="existing_fridge_name" placeholder="Fridge Name" class="form-control mb-1">
                                    <input type="password" name="existing_fridge_password" placeholder="Password" class="form-control mb-2">
                                    <button type="submit" class="btn btn-success shadow my-2">JOIN!</button>
                                    <a href="/fridge" class="btn btn-danger shadow my-2">CANCEL</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
