<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FridgeBuddy Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
</head>
<body>
    <h1>WELCOME TO FRIDGEBUDDY!</h1>
    <div class="ui container">
        <div class="login">
            <h2>MEMBER LOGIN</h2>

            {% if messages %}
                <ul>
                    {% for message in messages %} 
                        {% if 'login' in message.extra_tags %}
                            <li>{{ message }}</li>
                        {% endif %}
                    {% endfor %}
                </ul>
            {% endif %}

            <form class="ui form" action="/login" method="post">
                {% crsf_token %}
                <input type="text" name="login-email" placeholder="Email Address"><br>
                <input type="password" name="login-password" placeholder="Password">
                <button class="ui button" type="submit">LOGIN</button>
            </form>
        </div>

        <p>New member? Register <a href="/registration_page">Here</a>!</p>

    </div>
    
</body>
</html>
