<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Buddy Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        * {
            font-family: 'Rubik', sans-serif;
        }

        body {
            background-image: url('https://cdn.hipwallpaper.com/i/14/86/JyYN9l.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar bg-info text-light rounded-bottom">
            <h1><strong><em>Welcome to FridgeBuddy!</em></strong></h1>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col text-center border mt-5 border-secondary rounded-lg pt-2 px-4" style="background-color: rgba(245, 245, 245, 0.7)">
                    <h2 class="my-3">REGISTRATION</h2>
                    <div class="container">
                        {% if messages %}
                            <ul>
                                {% for message in messages %} 
                                    {% if 'registration' in message.extra_tags %}
                                        <li>{{ message }}</li>
                                    {% endif %}
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                    <form class="form text-center" action="/registration" method="post">
                        {% csrf_token %}
                        <input type="text" name="first_name" placeholder="First Name" class="form-control mb-1">
                        <input type="text" name="last_name" placeholder="Last Name" class="form-control mb-1">
                        <input type="text" name="email" placeholder="Email Address" class="form-control mb-1">
                        <input type="password" name="password" placeholder="Password" class="form-control mb-1">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control">

                        <button class="btn btn-info mt-2" type="submit">REGISTER</button>
                    </form>
                    <p class="my-3">Already have an account? Log in <a href="/login_page">Here</a>!</p>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
