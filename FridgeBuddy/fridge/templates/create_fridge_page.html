<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fridge Buddy!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar bg-primary text-light">
            <h1>Welcome to FridgeBuddy!</h1>
            <button onclick="location.href='/log_out'" type="button" class="btn btn-light shadow btn-sm">Log Off</button>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col ml-4">
                    <h2>WELCOME BACK {{online_user.first_name|upper}}!</h2>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-3"></div>
                <div class="col-5">
                    <div class="container text-center border mt-2 border-primary rounded-lg pb-3 pt-2 px-4">
                        <div class="row">
                            <div class="col">
                                <h2>CREATE NEW FRIDGE</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                {% if messages %}
                                    <ul>
                                        {% for message in messages %} 
                                                <li>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                {% endif %}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form action="/fridge/new_fridge_success" method="POST">
                                    {% csrf_token %}
                                    <input type="text" name="fridge_name" placeholder="Fridge Name" class="form-control">
                                    <input type="password" name="fridge_password" placeholder="Fridge Password" class="form-control">
                                    <input type="password" name="confirm_fridge_password" placeholder="Confirm Password" class="form-control mb-2">
                                    <button type="submit" class="btn btn-success shadow">CREATE!</button>
                                    <a href="/fridge" class="btn btn-danger shadow">CANCEL</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
