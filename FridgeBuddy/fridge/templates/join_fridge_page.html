<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Fridge</title>
</head>
<body>
    <div class="header">
        <h1 class="logo">FRIDGEBUDDY</h1>
        <p class="welcome">WELCOME BACK (online_user.first_name)!</p>
        <a href="/log-out">LOG OUT</a>
    </div>

    <div class="main-content">
        <h1>JOIN EXISTING FRIDGE</h1>
        <form action="/fridge/join_success" method="POST">
            <input type="text" name="existing_fridge_name" placeholder="Fridge Name"><br>
            <input type="password" name="existing_fridge_password" placeholder="Password"><br>
            <button type="submit">JOIN!</button>
        </form>
    </div>
</body>
</html>
